<div class="columns is-multiline">
	<div class="column is-one-third-desktop is-half-tablet is-narrow" ng-repeat="sector in scope.sectors">
		<div class="card">
		  <header class="card-header">
		    <p class="card-header-title">
		    	{{sector.sector}}
		    </p>
		  </header>
		  <footer class="card-footer">
		    <a href="javascript:void(0)" class="card-footer-item">Edit</a>
		    <a href="javascript:void(0)" class="card-footer-item" ng-click="scope.doDeleteSector(sector)">Delete</a>
		  </footer>
		</div>
	</div>
</div>
